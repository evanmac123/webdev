
<div class="container">

    <div class="alert alert-danger" ng-show="model.error">
        Update Error
    </div>

    <div class="alert alert-success" ng-show="model.recentlyUpdated">
        Update Success
    </div>
    <h1 class="page-header">Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model= "model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   ng-model= "model.user.email"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"  ng-model="model.user.firstName" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" ng-model= "model.user.lastName" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row navbar-text">
            <div class="pull-left">
                <div class="col-xs-3 text-center">
                    <a href="">
                     <span ng-click="model.updateUser(model.user)" class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
                <div class="col-xs-3 text-center">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
                <div class="col-xs-3 text-center">
                    <a href="#">
                        <span class="glyphicon glyphicon-star"></span>
                    </a>
                </div>
                <div class="col-xs-3 text-center">
                    <a href="#">
                        <span class="glyphicon glyphicon-heart"></span>
                    </a>
                </div>
            </div>
            <div class="pull-right">
                <span class="btn btn-danger" href="#/login" ng-click="model.deleteUser()">Delete Profile</span>
            </div>
        </div>
    </div>
</nav>
