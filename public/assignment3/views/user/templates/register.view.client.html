<div class="container">
  <h1 class="page-header">Register</h1>

  <label for="username">Username</label>
  <input id="username"
         type="text"
         ng-model="model.user.username"
         class="form-control"
         placeholder="username"/>

  <label for="firstName">First Name</label>
  <input id="firstName"
         type="text"
         ng-model="model.user.firstName"
         class="form-control"
         placeholder="First Name"/>

  <label for="lastName">Last Name</label>
  <input id="lastName"
         type="text"
         ng-model="model.user.lastName"
         class="form-control"
         placeholder="Last Name"/>

  <label for="email">Email</label>
  <input id="email"
         type="text"
         ng-model="model.user.email"
         class="form-control"
         placeholder="Email"/>

  <label for="password">Password</label>
  <input ng-model="model.user.password"
         id="password"
         type="password"
         class="form-control"
         placeholder="password"/>

  <label for="verify-password">Password (verify)</label>
  <input id="verify-password"
         type="password"
         ng-model="model.user.passwordVerify"
         class="form-control"
         placeholder="verify password"/>

  <a class="btn btn-primary btn-block"
     ng-click="model.register(model.user)" >Register</a>
  <a class="btn btn-danger btn-block"
     href="login.view.client.html">Cancel</a>
</div>
