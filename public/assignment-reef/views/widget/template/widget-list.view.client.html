<!-- Navbar header -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">

    <a class="navbar-brand pull-left glyphicon glyphicon-menu-left"
       ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"></a>

    <a class="navbar-brand"
       href="#">Widget List</a>

    <a class="navbar-brand pull-right glyphicon glyphicon-plus"
       ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
    </a>
  </div>
</nav>

<div class="container-fluid">
  <h1 class="page-header">Widgets</h1>

  <div ng-repeat="widget in model.widgets">

    <div ng-show="model.supported(widget)"
         class="ral-toolbar">
      <a class="glyphicon glyphicon-cog"
         ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}"></a>
      <span class=" glyphicon glyphicon-align-justify"></span>
    </div>

    <div ng-switch="widget.widgetType">

      <!-- Header widgets -->
      <div ng-switch-when="HEADER">


        <div ng-switch="widget.size">
          <h1 ng-switch-when="1">{{widget.text}}</h1>
          <h2 ng-switch-when="2">{{widget.text}}</h2>
          <h3 ng-switch-when="3">{{widget.text}}</h3>
          <h4 ng-switch-when="4">{{widget.text}}</h4>
          <h5 ng-switch-when="5">{{widget.text}}</h5>
          <h6 ng-switch-when="6">{{widget.text}}</h6>
        </div>
      </div>

      <!-- Image widgets -->
      <div ng-switch-when="IMAGE">


        <img ng-src="{{widget.url}}" width="{{widget.width}}"/>

      </div>

      <!-- YouTube widgets -->
      <div ng-switch-when="YOUTUBE">

        <iframe width="100%" ng-src="{{model.doYouTrustUrl(widget.url)}}"
                frameborder="0"
                allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <a class="pull-right navbar-brand glyphicon glyphicon-user"
     ng-href="#/user/{{model.userId}}">
  </a>
</nav>
