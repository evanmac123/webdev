<div class="container">

  <h1 class="page-header">Edit Page</h1>

  <form class="form-group">

    <label for="websiteName">Name</label>
    <input ng-model="model.page.name"
           type="text"
           class="form-control"
           id="websiteName">

    <label for="websiteDescription">Description</label>
    <textarea ng-model="model.page.description"
              class="form-control"
              id="websiteDescription"
              rows="3"></textarea>

  </form>

  <a class="btn btn-danger btn-block">Delete</a>

  <nav class="navbar navbar-default navbar-fixed-bottom">
