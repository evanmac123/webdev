<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <title>RL | CS 5610</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Adobe TypeKit fonts -->
  <script src="https://use.typekit.net/iza1jgq.js"></script>
  <script>try {
    Typekit.load({async: true});
  } catch (e) {
  }</script>
  <!-- Local installation of Bootstrap -->
  <link rel="stylesheet"
        href="../../css/bootstrap.min.css">
  <!-- Locally defined CSS -->
  <link rel="stylesheet"
        href="../css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"
         href="#">Profile</a>
      <a class="navbar-brand pull-right"
         href="#">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>
<div class="container">
  <h1 class="page-header">Profile</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     href="../views/website/website-list.view.client.html">Websites</a>
  <a class="btn btn-danger btn-block"
     href="login.view.client.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text">
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-star"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-heart"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
