<div class="container">
  <h1 class="page-header">Register</h1>
  <label for="username">Username</label>
  <input id="username"
         type="text"
         class="form-control"
         placeholder="username"/>
  <label for="password">Password</label>
  <input id="password"
         type="password"
         class="form-control"
         placeholder="password"/>
  <label for="verify-password">Password (verify)</label>
  <input id="verify-password"
         type="password"
         class="form-control"
         placeholder="verify password"/>
  <a class="btn btn-primary btn-block"
     href="profile.view.client.html">Register</a>
  <a class="btn btn-danger btn-block"
     href="login.view.client.html">Cancel</a>

  </div>
