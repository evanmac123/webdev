<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <title>Edit Heading</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Adobe TypeKit fonts -->
  <script src="https://use.typekit.net/iza1jgq.js"></script>
  <script>try {
    Typekit.load({async: true});
  } catch (e) {
  }</script>
  <!-- Local installation of Bootstrap -->
  <link rel="stylesheet"
        href="../../css/bootstrap.min.css">
  <!-- Locally defined CSS -->
  <link rel="stylesheet"
        href="../css/style.css">
</head>
<body>
<!-- Container for ALL content -->
<div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <div class="navbar-brand pull-left glyphicon glyphicon-menu-left"
           href="#">
      </div>
      <a class="navbar-brand" href="#">Edit Heading</a>
      <div class="navbar-brand pull-right glyphicon glyphicon-ok"
           href="widget-list.html">
      </div>
    </div>
  </nav>
  <h1 class="page-header">Edit Heading</h1>
  <div class="form-group">
    <label for="widgetName">Name</label>
    <input type="text" class="form-control" id="widgetName" placeholder="Widget name">
  </div>
  <div class="form-group">
    <label for="widgetText">Text</label>
    <input type="text" class="form-control" id="widgetText" placeHolder="Widget content goes here.">
  </div>
  <div class="form-group">
    <label for="widgetSize">Size</label>
    <input type="text" class="form-control" id="widgetSize" placeHolder="e.g. '3'">
  </div>
  <button type="button" class="btn btn-block btn-danger">Delete</button>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="pull-right navbar-brand glyphicon glyphicon-user"
         href="../user/profile.html">
    </div>
  </nav>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
