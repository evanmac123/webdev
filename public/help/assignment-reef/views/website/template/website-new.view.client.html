<div class="container-fluid">
  <div class="row">

    <!-- Left pane -->
    <div class="col-sm-4 hidden-xs rl-left-pane">

      <div class="panel panel-default">

        <!-- Default panel contents -->
        <div class="panel-heading">
          Name
        </div>

        <ul class="list-group">

          <li ng-repeat="website in model.websites"
              class="list-group-item">
            <a ng-href="#/user/{{model.userId}}/website/{{website._id}}">
              {{website.name}}</a>
            <a class="glyphicon glyphicon-cog pull-right"
               ng-href="#/user/{{model.userId}}/website/{{website._id}}"></a>
          </li>

        </ul>
      </div>

    </div>

    <!-- Right pane -->
    <div class="col-xs-12 col-sm-8 rl-right-pane">

      <!-- Alert, if needed -->
      <div ng-show="model.message"
           class="alert alert-success"
           role="alert">
        Your Website has been created
        <span ng-click="model.clearMessage"
              class="glyphicon glyphicon-remove pull-right"></span>
      </div>

      <form class="form-group">
        <label for="name">Website Name</label>
        <input ng-model="model.website.name"
               class="form-control"
               id="name"
               placeholder="Website Name">

        <label for="description">Website Description</label>
        <textarea ng-model="modle.website.description"
                  class="form-control"
                  id="description"
                  placeholder="Description"></textarea>
      </form>

      <button ng-click="model.createWebsite(model.website)"
              class="btn btn-primary btn-block">
        Create
      </button>

      <a class="btn btn-danger btn-block"
         ng-href="#/user/{{model.userId}}/website">
        Cancel
      </a>

    </div>
  </div>
</div>
