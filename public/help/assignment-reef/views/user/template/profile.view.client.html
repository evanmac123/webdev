<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">

      <div class="navbar-brand">Profile</div>

      <a class="navbar-brand pull-right glyphicon glyphicon-ok"
         ng-href="#/user/{{model.userId}}">
      </a>

    </div>
  </div>
</nav>

<!-- Page content -->
<div class="container">
  <h1 class="page-header">Profile</h1>

  <form>
    <div class="form-group">

      <label for="username">Username</label>
      <input ng-model="model.user.username"
             type="text"
             class="form-control"
             id="username"
             placeholder="Username">

      <label for="email">Email address</label>
      <input ng-model="model.user.email"
             type="email"
             class="form-control"
             id="email"
             placeholder="alice@wonderland.com">

      <label for="first-name">First Name</label>
      <input ng-model="model.user.firstName"
             type="text"
             class="form-control"
             id="first-name"
             placeholder="Alice">

      <label for="last-name">Last Name</label>
      <input ng-model="model.user.lastName"
             type="text"
             class="form-control"
             id="last-name"
             placeholder="Wonderland">

    </div> <!-- End form-group -->
  </form>

  <button class="btn btn-primary btn-block"
          ng-click="model.showWebsites(model.user)">Websites
  </button>

  <a class="btn btn-danger btn-block"
     ng-href="#/login">Logout</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text">
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-star"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="#">
          <span class="glyphicon glyphicon-heart"></span>
        </a>
      </div>
    </div>
  </div>
</nav>
