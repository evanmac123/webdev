<!-- Main content -->
<div class="container">
  <h1 class="page-header">Register</h1>

  <!-- Username -->
  <label for="username">Username</label>
  <input ng-model="model.user.username"
         id="username"
         type="text"
         class="form-control"
         placeholder="username"/>

  <!-- Password -->
  <label for="password">Password</label>
  <input ng-model="model.user.password"
         id="password"
         type="password"
         class="form-control"
         placeholder="password"/>
  <label for="verify-password">Password (verify)</label>

  <!-- Password verification -->
  <input ng-model="model.user.passwordVerify"
         id="verify-password"
         type="password"
         class="form-control"
         placeholder="verify password"/>

  <!-- Register, if possible -->
  <div ng-show="model.error"
       class="alert alert-danger">
    {{model.error}}
  </div>

  <a ng-click="model.register(model.user)"
     class="btn btn-primary btn-block">Register</a>

  <!-- Canceling registration just takes you back to login page -->
  <a class="btn btn-danger btn-block"
     ng-href="#/login">Cancel</a>

</div>
